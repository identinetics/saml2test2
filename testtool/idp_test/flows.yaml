---
# This defines test flows, their order and their
Flows:
  IDP-Metadata-verify:
    tc_id: md-02   # idp-mv
    desc: Verifies that the IdP metadata adheres to the saml2int spec
    sequence:
      - CheckSaml2IntMetaData
    profiles: 
      - saml2int
    sp: basic
    
  IDP-AuthnPost-nid_transient:
    tc_id: websso-03   # idp-auth-post-02
    desc: Basic SAML2 AuthnRequest using HTTP POST and transient NameID format
    profiles: 
      - saml2int
    sequence:
      - AuthnPostRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
          set_request_args:
            name_id.format: urn:oasis:names:tc:SAML:2.0:nameid-format:transient
    sp: basic
    assert:
      verify_subject:
        name_id.format: urn:oasis:names:tc:SAML:2.0:nameid-format:transient
        
  IDP-AuthnPost-verify:
    tc_id: websso-05 # idp-auth-post-01
    desc: Basic SAML2 AuthnRequest using HTTP POST unspecified NameID format
    profiles: 
      - saml2int
    sequence:
      - AuthnPostRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
    sp: basic

  IDP-AuthnRedirect-nid_email:
    tc_id: websso-06  # idp-auth-re-02
    desc: AuthnRequest with email nameID format
    profiles: 
      - saml2int
    sequence:
      - AuthnRedirectRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
          set_request_args:
            name_id.format: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
    sp: basic
    assert:
      verify_subject:
        name_id.format: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress

  IDP-AuthnRedirect-nid_transient:
    tc_id: websso-03  # idp-auth-re-01
    desc: AuthnRequest with transient nameID format
    profiles: 
      - saml2int
    sequence:
      - AuthnRedirectRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
          set_request_args:
            name_id.format: urn:oasis:names:tc:SAML:2.0:nameid-format:transient
    sp: basic
    assert:
      verify_subject:
        name_id.format: urn:oasis:names:tc:SAML:2.0:nameid-format:transient

  IDP-AuthnRedirect-nid_unspecified:
    tc_id: websso-01  # idp-auth-re-04
    desc: AuthnRequest with unspecified nameID format
    profiles: 
      - saml2int
    sequence:
      - AuthnRedirectRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
          set_request_args:
            name_id.format: urn:oasis:names:tc:SAML:2.0:nameid-format:unspecified
    sp: basic
    
  IDP-AuthnRedirect-no_nid:
    tc_id: websso-01  #idp-auth-re-03
    desc: AuthnRequest no specified nameID format
    profiles: 
      - saml2int
    sequence:
      - AuthnRedirectRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
          set_request_args:
            name_id.format: ''
    sp: basic

  IDP-AuthnRedirect-verify:
    tc_id: idp-con-01
    desc: Uses AuthnRequest to check connectivity
    profiles: 
      - saml2int
    sequence:
      - AuthnRedirectRequest:
          add_post_condition:
              http_response:
                  status_code:
                    - 200
                    - 302
                    - 303
    sp: basic
    assert:
      verify_attributes: null

  IDP-Logout-soap:
    tc_id: net-01   # S2c-03,
    desc: An Authnrequest followed by a logout request,
    sequence:
      - AuthnRedirectRequest:
          set_allowed_status_codes:
            - 200
            - 302
            - 303
      - LogOutRequestSoap:
          setup_logout: {}
    assert:
      verify_logout: null
    sp: basic
    profiles: 
      - saml2int
      
  IDP-EntityCategory-coco:
    desc: Uses AuthnRequest to verify CoCo entity category support
    profiles: 
      - entcat
    sequence:
      - AuthnRedirectRequest:
          set_allowed_status_codes:
            - 200
            - 302
            - 303
    sp: coco
    tc_id: idp-ec-coco
    assert:
      verify_entity_category: null
    entity_category:
      - http://www.geant.net/uri/dataprotection-code-of-conduct/v1
    attribute_bundle:
      - eduPersonTargetedID
      - eduPersonPrincipalName
      - eduPersonScopedAffiliation
      - mail
      - displayName
      - schacHomeOrganization
    short_name: CoCo
    
